<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象创建</title>
</head>
<body>
	<script>
		var o1 = {name: 'o1'};
		var o2 = new Object({name: 'o2'});
		function M(name) {this.name = name};
		var o3 = new M('o3');
		var p = {name: 'o4'};
		var o4 = Object.create(p);
	</script>
</body>
</html>
